 {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>ঝটপট ক্লাস নোট</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.maateen.me/charukola-ultra-light/font.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <link href="https://fonts.maateen.me/mukti/font.css" rel="stylesheet">
    <link href="{% static "myApp/myCSS.css" %}"rel="stylesheet">

</head>
<body>

    <form class="form-horizontal" action="{% url 'myApp:driveUpload' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label class="control-label col-sm-2" for="Name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="Name">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="Ins">Institution:</label>
            <div class="col-sm-10">
                <select class="form-control" id="Ins" name="Institution">
                    <option>BUET</option>
                    <option>CUET</option>
                    <option>RUET</option>
                    <option>KUET</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="Email">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="Password">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="cnfpwd">Confirm Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="cnfpwd" placeholder="Re-type password" name="ConfirmedPassword">
            </div>
        </div>
    </form>
</body>
</html>
